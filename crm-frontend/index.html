<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Список студентов</title>

  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"></script>
  <script defer type="module" src="main.js"></script>
  <script defer src="styles/style.js"></script>
</head>


<body>

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-1 header__logo">
          <img src="/images/svg/logo.svg" alt="Логотип">
        </div>
        <div class="col-6 header__search search">
          <input type="search" class="search__input" placeholder="Введите запрос">
        </div>
      </div>
    </div>
  </header>
  <section class="crm">
    <div class="container">
      <h1>Клиенты</h1>
        <table id="sort-table" class="table table-bordered">
          <thead>
            <tr>
              <th>
                <button class="sort-button" name="id">ID</button>
              </th>
              <th>
                <button class="sort-button" name="fio">Фамилия Имя Отчество</button>
              </th>
              <th>
                <button class="sort-button" name="created">Дата и время создания</button>
              </th>
              <th>
                <button class="sort-button" name="changed">Последнее изменение</button>
              </th>
              <th>
                Контакты
              </th>
              <th>
                Действия
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      <div class="row justify-content-center">
        <button type="button" class="add-client" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить
          клиента</button>
      </div>
    </div>

  </section>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Новый клиент</h5>
          <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <form method="post" class="modal__form">
          <div class="modal__fio">
            <div class="modal__string">
              <input type="text" class="modal__input" id="surname" oninput="focus">
              <label for="surname" class="modal__label">Фамилия<span>*</span></label>
            </div>
            <div class="modal__string">
              <input type="text" class="modal__input" id="name">
              <label for="name" class="modal__label">Имя<span>*</span></label>
            </div>
            <div class="modal__string">
              <input type="text" class="modal__input" id="patronym">
              <label for="patronym" class="modal__label">Отчество</label>
            </div>
          </div>
          <div class="modal__add-contact">
            <div class="modal__contacts">
            </div>
            <button class="modal__add-contact-button">Добавить контакт</button>
          </div>
        </form>
        <div class="modal-footer">
          <span class="error-msg"></span>
          <div class="row modal-footer__row">
            <button type="submit" class="modal__submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalModify" tabindex="-1" aria-labelledby="modalModifyLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalModifyLabel">Изменить данные</h5><span class="id"></span>
          <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <form method="post" class="modal__form">
          <div class="modal__fio">
            <div class="modal__string">
              <input type="text" class="modal__input" id="surnameModify" oninput="focus">
              <label for="surname" class="modal__label">Фамилия<span>*</span></label>
            </div>
            <div class="modal__string">
              <input type="text" class="modal__input" id="nameModify">
              <label for="name" class="modal__label">Имя<span>*</span></label>
            </div>
            <div class="modal__string">
              <input type="text" class="modal__input" id="patronymModify">
              <label for="patronym" class="modal__label">Отчество</label>
            </div>
          </div>
          <div class="modal__add-contact">
            <div class="modal__contacts">
            </div>
            <button class="modal__add-contact-button">Добавить контакт</button>
          </div>
        </form>
        <div class="modal-footer">
          <span class="error-msg"></span>
          <div class="row modal-footer__row">
            <button type="submit" class="modal__submit">Сохранить</button>
            <button class="modal__delete" data-bs-toggle="modal" data-bs-target="#deleteClient">Удалить клиента</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modal-delete" id="deleteClient" tabindex="-1" aria-labelledby="deleteClientLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header__title-box">
            <h5 class="modal-title" id="deleteClientLabel">Удалить клиента</h5>
          </div>
          <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-footer">
          <div class="">Вы действительно хотите удалить данного клиента?</div>
          <div class="row modal-footer__row">
            <button type="submit" class="modal__submit modal-delete__submit">Удалить</button>
            <button class="modal__delete">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modal-delete" id="clientCard" tabindex="-1" aria-labelledby="clientCardLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header__title-box">
            <h5 class="modal-title" id="clientCardLabel"></h5>
          </div>
          <button type="button" class="modal__close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>



</body>

</html>
